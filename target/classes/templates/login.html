           <p> You have been logged out.</p>

<div class="col-lg-12">
    <h1>Sign In!</h1>

    <form th:action="@{/login}" th:method="POST">
        <!--<label id="username" class="col-lg-12" for="username">Username</label>-->

        <div >
            <input  class="col-lg-6" name="username" type="text" placeholder="Enter Your Username"/>
        </div>

        <!--<label id="password" class="col-lg-12 " for="password">Password</label>-->

        <div>
            <input class="col-lg-6" name="password" type="password" placeholder="Enter Your Password"/>
        </div>

        <button  style="text-align: center" class="btn btn-outline btn-xl page-scroll">Sign in</button>



        <div>
            <span><a href="#">Forgot Username?</a> | <a class="nounderline" href="#">Forgot Password?</a></span>
        </div>
        <a  href="/register">
            <button><span>Register</span></button>
        </a>


</div>
