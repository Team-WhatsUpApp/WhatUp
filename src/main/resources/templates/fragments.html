<!-- basic bootstrap navbar -->
<!--<nav th:fragment="my-navbar" class="navbar navbar-default">-->
<nav th:fragment="navbar" id="mynav" class="navbar navbar-toggleable-md navbar-light bg-faded">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">#WhatsUp</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li sec:authorize="isAuthenticated()"><a href="#" class="btn-link btn">User Name<span sec:authentication="name"></span></a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>

                <li sec:authorize="!isAuthenticated()"><a href="/login">Sign-in</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/register">Register</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
