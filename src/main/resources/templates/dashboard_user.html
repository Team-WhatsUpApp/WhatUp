<body>
<nav th:replace="fragments/fragments :: navbar" />

<h1 id="udash">Users Dashboard</h1>


<div class="container-fluid">

    <table id="userTable" class="display" cellspacing="0" width="40%">
        <h4 id="udashtwo">Active Coupons</h4>

        <thead>
        <!-- Header Table -->
        <tr>

            <th>Active Coupons</th>
            <th>Restrictions</th>
        </tr>
        </thead>

        <!-- Footer Table -->
        <tfoot>
        <tr>
            <th>Active Coupons</th>
            <th>Restrictions</th>

        </tr>
        </tfoot>
    </table>
</div>
<div th:replace="fragments/fragments :: scripts" />
<script type="text/javascript">
    var editor;

    $(document).ready( function () {
        "use strict";

        editor = new $.fn.dataTable.Editor({
            "ajax": "/couponstable",
            "table": "#userTable"
        });

        $('a.editor_create').on('click', function (e) {
            e.preventDefault();

            editor.create({
                "title": 'Create new record',
                "buttons": 'Add'
            });
        });


        var table = $('#userTable').DataTable({
            "responsive": true,
            "searching": false,
            "bLengthChange": false,
            "bPaginate": false,
            "bInfo": false,
            "columnDefs": [ {
                "orderable": false,
                "className": 'select-checkbox',
                "targets":   1
            } ],

            "select": {
                "style": 'os',
                "selector": 'td:first-child'
            },

            /*"dom": 'Bfrtip',
            "buttons": [
                { extend: 'create', editor: editor },
                { extend: 'edit',   editor: editor },
                { extend: 'remove', editor: editor }
            ],*/

            "sAjaxSource": "/couponstable",
            "sAjaxDataProp": "",
            "order": [[ 0, "asc" ]],
            "aoColumns": [                    /*These column names correspond with names in the User model*/
                { "mData": "description" },
                { "mData": "restrictions" }


            ]
        });

//        table.ajax().url('/userstable').load();

        setInterval( function () {
            table.ajax.reload();
        }, 30000 );


    });

</script>
</body>
