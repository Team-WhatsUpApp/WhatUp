<div id="bgoverlay"></div>

        <div id="logindiv" class="attention" th:if="${param.error}">
            <p>Uh oh. Invalid Username and Password.</p>

<nav th:replace="fragments :: navbar"/>

<div class="col-lg-12">
    <h1>Sign In!</h1>

    <form th:action="@{/login}" th:method="POST">

        <div >
            <input  class="col-lg-6 username" name="username" type="text" placeholder="Enter Your Username"/>
        </div>

        <br/>

        <div>
            <input class="username" name="password" type="password" placeholder="Enter Your Password"/>
        </div>

        <br/>
        <br/>
        <button class="signin" >Sign In</button>

        <br/>

        <br/>
        <div>
            <span><a href="#">Forgot Username?</a> | <a  href="#">Forgot Password?</a></span>
        </div>
<br/>
        <a  href="/register">
            <button class=" signin"><span>Register</span></button>
        </a>


</div>
