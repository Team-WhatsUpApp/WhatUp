<h1>Vendors Dashboard</h1>

<h4>Discounts</h4>
<div class="container-fluid Col-lg-12">





  <a href="/coupon/create" class="btn btn-default" id="vcreate" type="submit">New</a>

    <a href="/coupon/delete" class="btn btn-default" id="vdelete" type="submit">Delete</a>
    
    <table id="vendorTable" class="display" cellspacing="0" width="100%">

        <thead>
        <!-- Header Table -->
        <tr>

            <th>Title</th>
            <th>Description</th>
            <th>Code</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Restrictions</th>
            <th>Value</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="coupon : ${coupons}">
                <td>
                    <a class="btn btn-primary" th:href="@{/coupon/{id}/edit(id=${coupon.id})}">
                        Edit
                    </a>
                </td>
                <td>
                    <form th:action="@{/coupon/{id}/delete(id=${coupon.id})}" th:method="post">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td th:text="${coupon.title}"></td>
                <td th:text="${coupon.description}"></td>
                <td th:text="${coupon.couponCode}"></td>
                <td th:text="${coupon.restrictions}"></td>
                <td th:text="${coupon.value}"></td>
                <td th:text="${coupon.remainingUses}"></td>
                <td th:text="${coupon.startDatetime}"></td>
                <td th:text="${coupon.endDatetime}"></td>
            </tr>
        </tbody>


        

    </table>

</div>
