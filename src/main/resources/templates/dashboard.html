<body>
<nav th:replace="fragments :: navbar" />

<h1>Welcome to the Dashboard</h1>

<h3>Users </h3>
<table id="usersTable" class="display">
<thead>
    <!-- Header Table -->
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Active</th>
    </tr>
</thead>

    <!-- Footer Table -->
    <tfoot>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Active</th>
    </tr>
    </tfoot>
</table>


<script type="text/javascript">
    $(document).ready( function () {
        "use strict";

        var table = $('#usersTable').DataTable({
            "sAjaxSource": "/user",
            "sAjaxDataProp": "",
            "order": [[ 0, "asc" ]],
            "aoColumns": [
                { "mData": "id"},
                { "mData": "name" },
                { "mData": "lastName" },
                { "mData": "email" },
                { "mData": "phone" },
                { "mData": "active" }
            ]
        })
    });

</script>
</body>
