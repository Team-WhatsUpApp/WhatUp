<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/fragments :: head('Register form')" />



<body>

<nav th:replace="fragments/fragments :: navbar"/>

<div id="bgoverlay">  </div>

<div id="registererror" class="attention" th:if="${param.error}">
    <p>Invalid Username, Email, or Password.</p>
</div>

<div id="registerdiv" class="col-xs-10 col-lg-6 col-lg-offset-3 col-xs-offset-1">
    <h1 class="header">Registration</h1>
    <div >
            <form th:action="@{/register}" th:method="POST" th:object="${user}">
                <div >

                        <div class="form-group">
                            <input  class="form-control" placeholder=" Username" th:field="*{username}" />
                        </div>

                        <div>
                            <input class="form-control" placeholder=" Email" th:field="*{email}" />
                        </div>

                    <br/>

                        <div>
                            <input  class="form-control" type="password"  placeholder=" Enter Your Password" th:field="*{password}" />
                        </div>

                    <br/>
                    <div>
                        <input  class="form-control" type="password"  placeholder=" Confirm Password"  />
                    </div>

                    <br/>
                    <div>
                        <input class="form-control" type="text"  placeholder="Phone Number" th:field="*{phoneNumber}" />
                    </div>

                    <br/>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="vendor" value="1" />Vendor Profile?
                        </label>
                    </div>



                        <button class="btn btn-primary">Register</button>
                </div>
            </form>
    </div>
</div>

</body>
<head th:replace="fragments/fragments :: scripts" />
</html>
